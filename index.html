<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
              integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
       <title>Sky Web Design</title>
</head>

<body>
       <div class="showcase">
              <h1>Sky <span>Web Design</span></h1>
       </div>
       <div class="container">
              <div class="main-content">
                     <h3>Sky Web Design</h3>
                     <ul>
                            <li><i class="fa fa-road"></i> 10 birgunj st</li>
                            <li><i class="fa fa-phone"></i> 80-551-24895</li>
                            <li><i class="fa fa-envelope"></i> test@sky.test</li>
                     </ul>
              </div>
              <div class="content">
                     <h3>Email Us</h3>
                     <form>
                            <p>
                                   <label>Name</label>
                                   <input type="text" name="name">
                            </p>
                            <p>
                                   <label>Company</label>
                                   <input type="text" name="company">
                            </p>
                            <p>
                                   <label>Email</label>
                                   <input type="email" name="email">
                            </p>
                            <p>
                                   <label>Phone Number</label>
                                   <input type="number" name="number">
                            </p>
                            <p
                            class="full">
                                   <label>Message</label>
                                   <textarea name="message" row="5"></textarea>
                            </p>
                <p class="full">
                  <button>Submit</button>
              </p>
                     </form>
              </div>
       </div>

</body>

</html>
